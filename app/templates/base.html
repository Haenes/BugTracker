{% load static %}

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="stylesheet" href="{% static 'style.css' %}">
		{% block script %}{% endblock %}
	</head>

	<body>

<!-- NAVBAR -->
<!-- LEFT SIDE -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
			<div class="container-fluid">

				<a class="navbar-brand" href="{% url 'projects' %}">BugTracker</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav nav-underline me-auto mb-lg-0">

<!-- TRIGER ISSUE MODAL-->
						<ul class="navbar-nav me-auto mt-1 mb-4 mb-lg-0">
							<li class="nav-item">
								<button type="button" class="btn btn-outline-primary rounded-3" data-bs-toggle="modal"
									data-bs-target="#staticBackdropIssue">
									Create Issue
								</button>
							</li>
						</ul>
					</ul>

<!-- RIGTH SIDE -->
					<form class="col-12 col-lg-3 me-3" role="search">
						<input type="search" class="form-control" placeholder="Search" aria-label="Search">
					</form>

					<div class="d-flex justify-content-center">
						<ul class="navbar-expand p-0 mb-0 mb-lg-0">
							<ul class="navbar-nav">

								<li class="nav-item dropdown  m-1 me-3">
									<a href="#" role="button" data-bs-toggle="dropdown" data-bs-toggle="tooltip"
										data-bs-placement="bottom" title="Help" aria-expanded="false">
										<i class="bi bi-question-circle" style="font-size: 20px;color: grey;"></i>
									</a>
									<ul class="dropdown-menu text-small shadow"
										style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 34px);"
										data-popper-placement="bottom-end">
										<li><a class="dropdown-item" href="#">Raise a bug</a></li>
										<li><a class="dropdown-item" href="#">Give feedback</a></li>
									</ul>
								</li>

								<li class="nav-item dropdown m-1 me-3">
									<a href="#" role="button" data-bs-toggle="dropdown" data-bs-toggle="tooltip"
										data-bs-placement="bottom" title="Settings" aria-expanded="false">
										<i class="bi bi-gear-wide" style="font-size: 20px;color: grey;"></i>
									</a>
									<ul class="dropdown-menu text-small shadow"
										style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 34px);"
										data-popper-placement="bottom-end">

										<li><a class="dropdown-item" href="#">System</a></li>
										<li><a class="dropdown-item" href="#">Projects</a></li>
										<li><a class="dropdown-item" href="#">Issues</a></li>
									</ul>
								</li>

								<li class="nav-item dropdown m-1">
									<a href="#" role="button" data-bs-toggle="dropdown" data-bs-toggle="tooltip"
										data-bs-placement="bottom" title="User" aria-expanded="false">
										<i class="bi bi-person-circle" style="font-size: 20px;color: grey;"></i>
									</a>
									<ul class="dropdown-menu text-small shadow"
										style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 34px);"
										data-popper-placement="bottom-end">

										<li><a class="dropdown-item" href="{% url 'accounts' user_id %}">
												Account details
											</a>
										</li>
										<li>
											<hr class="dropdown-divider">
										</li>
										<li><a class="dropdown-item" href="{% url 'login' %}">Sign out</a></li>
									</ul>
								</li>

							</ul>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		{% block main %}
		{% endblock %}

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>	
	</body>
</html>
