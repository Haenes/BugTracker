{% extends 'base.html' %}
{% load static %}

{% block title %}Set a new password{% endblock %}
{% block navbar %}{% endblock %}

{% block main %}
	<div class="h-100 d-flex text-center">
		<form class="form-signin m-auto" method="post">
			{% csrf_token %}

			<h3 class="h3 mb-4 fw-normal">Set a new password</h3>

				{% for field in set_password_form %}
					<div class="form-floating">
						{{ field }}
						<label for="floating{{field.name|title}}">{{ field.label}}</label>
					</div>
				{% endfor %}

			<button class="btn btn-primary w-100 py-2" type="submit">Set a new password</button>
		</form>

		{% include 'footer.html' %}
	</div>

{% endblock main %}
