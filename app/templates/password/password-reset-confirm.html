{% extends 'base.html' %}
{% load static %}

{% block title %}Set a new password{% endblock %}
{% block navbar %}{% endblock %}

{% block main %}
	<div class="container text-center center">
		<form class="form-signin m-auto" method="post">
			{% csrf_token %}

			<h3 class="h3 mb-4 fw-normal">Set a new password</h3>

				{% for field in set_password_form %}
					<div class="form-floating">
						{{ field }}
						<label for="floating{{field.name|title}}">{{ field.label}}</label>
					</div>
				{% endfor %}

			<button class="btn btn-primary w-100 py-2" type="submit">Reset password</button>
		</form>

		<footer class="col-12 position-fixed bottom-0 end-0">
			<p class="border-top"></p>
			<p class=" text-body-secondary">&copy; 2023 HaenesS</p>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
