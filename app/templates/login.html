{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BugTracker</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="style.css"> -->
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

	<div class="container text-center center"> 
		 <form class="form-signin m-auto"> 
			<h3 class="h3 mb-4 fw-normal">Please sign in</h3>

			<div class="form-floating">
				<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" autofocus>
				<label for="floatingInput">Email address</label>
			</div>

			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">Password</label>
			</div>

			<div class="form-check text-start my-3">
				<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
					Remember me
				</label>
			</div>

			<a href="{% url 'projects' %}"><button class="btn btn-primary w-100 py-2" type="submit">Sign in</button></a>

<!-- CHANGE TO <a href="projects.html"><button class="btn btn-primary w-100 py-2" type="button">Sign in</button></a> to redirect-->

			<div class="mt-3">
			<a href="{% url 'password-reset' %}" class="me-3">Can't log in?</a>
			<a href="{% url 'register' %}">Create an account</a>
			</div>

		</form>

		<footer class="col-12 position-fixed bottom-0 start-0">
			<p class="border-top"></p>
			<p class=" text-body-secondary">&copy; 2023 HaenesS</p>
		</footer> 
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
