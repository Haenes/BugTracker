{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BugTracker</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<div class="container text-center center">
		<form class="form-signin m-auto">
			<h3 class="h3 mb-4 fw-normal">Can't log in?</h3>           
			<p class="text-secondary m-lg-1 text-start">We'll send a recovery link to</p>

			<div class="form-floating">
				<input type="email" class="form-control" id="floatingInput" placeholder="Enter email address" autofocus>
				<label for="floatingInput">Email address</label>
			</div>

			<button class="btn btn-primary w-100 mt-3 py-2" type="submit">Send </button>

			<div class="mt-4">
				<a href="{% url 'login' %}" class="me-3">Return to log in</a>
			</div>
		</form>

		<footer class="col-12 position-fixed bottom-0 end-0">
			<p class="border-top"></p>
			<p class=" text-body-secondary">&copy; 2023 HaenesS</p>
        </footer> 
	</div>
</body>

</html>
