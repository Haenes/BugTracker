{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BugTracker</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
	<div class="container text-center center">
		<form class="g-3 needs-validation">
			<h3 class="h3 mb-4 fw-normal">Registration</h3>

			<div class="row justify-content-center">
				<div class="col-4">
					<label for="validationFirstName" class="form-label">First name</label>
					<input type="text" class="form-control" id="validationFirstName" required>
				</div>

				<div class="col-4">
					<label for="validationLastName" class="form-label">Last name</label>
					<input type="text" class="form-control" id="validationLastName" required>
				</div>
			</div>

			<div class="row justify-content-center mt-2">
				<div class="col-4">
					<label for="validationCustomUsername" class="form-label">Username</label> 
					<div class="input-group has-validation">
						<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
						<div class="invalid-feedback">
							Please choose a username.
						</div>
					</div>
				</div>

				<div class="col-4">
					<label for="validationPassword" class="form-label">Password</label>
					<div class="col-auto">
						<input type="password" id="inputPassword6" class="form-control" data-bs-toggle="popover" 
						data-bs-placement="right" data-bs-custom-class="custom-popover"
						data-bs-content="Your password must be 8 - 32 characters long, contain letters, numbers and special character." required>
					</div>
					<div class="invalid-feedback">
						Please enter a valid password.
					</div>
				</div>
			</div>

			<div class="row justify-content-center mt-2">
				<div class="col-4">
					<label for="ValidationEmail" class="form-label">Email</label>
					<div class="input-group has-validation">
						<input type="text" class="form-control" id="ValidationEmail" aria-describedby="inputGroupPrepend" required>
						<div class="invalid-feedback">
							Please enter a valid email.
						</div>
					</div>
				</div>
			
			<div class="col-12 mt-4">
				<a href="{% url 'projects' %}"><button class="btn btn-primary" type="submit">Register</button></a>
<!-- CHANGE TO <a href="projects.html"><button class="btn btn-primary w-100 py-2" type="button">Sign in</button></a> to redirect -->
			</div>
		</form>

		<footer class="col-12 position-fixed bottom-0 start-0">
			<p class="border-top"></p>
			<p class=" text-body-secondary">&copy; 2023 HaenesS</p>
		</footer>
	</div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

		<script>
			const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
			const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
		</script>
</body>

</html>
